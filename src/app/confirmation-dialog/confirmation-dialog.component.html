<h2 mat-dialog-title>Delete Account</h2>
<mat-dialog-content>
  Are you sure you want to delete your account?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
