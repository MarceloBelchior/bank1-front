<h2>User Operations - This page will show all user of system</h2>



<table mat-table [dataSource]="accounts" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> ID User. </th>
    <td mat-cell *matCellDef="let element"> {{element.AccountId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element"> US$ {{element.Balance}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button  color="primary" (click)="openWithdrawDialog(element.AccountId)">withdraw</button> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button  color="primary"  (click)="openDepositDialog(element.AccountId)" >deposit</button></td>
  </ng-container>
  <ng-container matColumnDef="demo-delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button  color="primary" (click)="openConfirmationDialog(element.AccountId)">delete account</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button  color="primary" (click)="openNewAccountConfirmationDialog()">Create new Account</button>
