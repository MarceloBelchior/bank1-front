<h2 mat-dialog-title>Create Account</h2>
<mat-dialog-content>
  Are you sure you want to create a new account?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</mat-dialog-actions>
